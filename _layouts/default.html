<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/reset.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <header class="py-2" style="background: var(--body-color);color: #fff;">
      <div class="flex items-center mx-auto" style="max-width: 700px;padding-left: 20px;padding-right: 20px;">
        <div class="flex-auto">
          <a href="{{ site.baseurl }}/" class="mr-2"><img src="{{ site.avatar }}" style="max-width:48px;max-height:48px;border-radius:5px;"/></a>
        </div>
        <nav>
          <a href="{{ site.baseurl }}/" style="color:#fff;">Blog</a>
          <a href="{{ site.baseurl }}/about" class="ml-2" style="color:#fff;">About</a>
        </nav>
      </div>
    </header>

    <main class="container" style="max->
      {{ content }}
    </main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    
  </body>
</html>
