---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        <p class="m-0 mb-1">{{ post.excerpt }}</p>
      </div>
      
      {% for tag in post.tags %}
        <p>{{ tag }}</p>
      {% endfor %}

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
